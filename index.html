<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="telaSenha" class="tela-senha">
    <h2>Mesário - Digite a Senha</h2>
    <input type="password" id="senhaDigitada" placeholder="Senha de acesso">
    <button id="btnEntrar">Entrar</button>
</div>

<div id="urna" class="hidden">
    <h2>Digite o número da Chapa</h2>

    <input id="display" disabled>

    <div id="infoChapa"></div>

    <div class="teclado">
        <button onclick="digitar('1')">1</button>
        <button onclick="digitar('2')">2</button>
        <button onclick="digitar('3')">3</button>

        <button onclick="digitar('4')">4</button>
        <button onclick="digitar('5')">5</button>
        <button onclick="digitar('6')">6</button>

        <button onclick="digitar('7')">7</button>
        <button onclick="digitar('8')">8</button>
        <button onclick="digitar('9')">9</button>

        <button onclick="digitar('0')">0</button>
        <button id="confirmar" onclick="confirmarVoto()">CONFIRMA</button>
    </div>
</div>

<div id="votoRegistrado" class="hidden">
    <div class="box">
        ✔ VOTO REGISTRADO
    </div>
</div>


<audio id="bip" src="Bipurna.mp3"></audio>
<audio id="confirm" src="Somurna.mp3"></audio>

<script src="main.js"></script>

</body>

</html>
